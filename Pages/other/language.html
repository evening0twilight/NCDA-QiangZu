<!-- 羌语数字转译器 -->
<!DOCTYPE html>
<html>
<head>
    <title>羌语-汉语转译器</title>
    <style>
        #translator {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0e6d2;
            border-radius: 10px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
        }
        #output {
            font-family: 'Noto Sans SC', sans-serif;
            font-size: 1.2em;
            color: #c83b3b;
            min-height: 50px;
            border-top: 1px dashed #8a2a2a;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div id="translator">
        <h2>羌语数字转译器</h2>
        <p>输入1-10的数字（汉语）：</p>
        <textarea id="input" placeholder="例如：三"></textarea>
        <button onclick="translate()">转译</button>
        <div id="output"></div>
    </div>

    <script>
        const qiangDict = {
            '一': 'tʂə', '二': 'ŋu', '三': 'khə', '四': 'ʐə', '五': 'wu',
            '六': 'tʂhu', '七': 'ɕi', '八': 'ʑi', '九': 'ŋə', '十': 'ʂə'
        };

        function translate() {
            const input = document.getElementById('input').value.trim();
            const output = document.getElementById('output');
            
            if (/^[一二三四五六七八九十]$/.test(input)) {
                output.innerHTML = `
                    <p>汉语：${input}</p>
                    <p>羌语发音：<strong>${qiangDict[input]}</strong></p>
                    <audio id="audio" src="sound/${input}.mp3"></audio>
                    <button onclick="document.getElementById('audio').play()">播放发音</button>
                `;
            } else {
                output.innerHTML = '<p style="color:red">请输入1-10的汉字数字</p>';
            }
        }
    </script>
</body>
</html>
