<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>核心文化</title>
  <link rel="icon" href="../../Images/通用/logo-top.png">
  <link rel="stylesheet" href="../../CSS/Core Content/index.css">
  <link rel="stylesheet" href="../../CSS/animate.min.css">
</head>
<body>
  <!-- 顶部logo -->
  <div class="top">
    <a href="../../index.html" class="top-Logo">
      <img src="../../Images/通用/logo.png" alt="" class="logo">
    </a>
    <div class="top-text">
      点我回主页哦
    </div>
  </div>
  <!-- 内容 -->
  <div class="container">
      <div class="main">
        <div class="content">
        <!-- 标题 -->
        <div class="title-box">
          <div class="title">核心文化</div>
        </div>
        <!-- 图片 -->
        <div class="picture-box">
          <!-- 第一横排 -->
          <div class="picture-line">
            <div class="topLeft animate__animated animate__backInDown">
              <img src="../../Images/核心文化/主页面/上左.png" alt="">
            </div>
            <div class="topCenter animate__animated animate__backInDown">
              <img src="../../Images/核心文化/主页面/上中.jpg" alt="">
            </div>
            <div class="topRight animate__animated animate__backInDown" style="margin-bottom: 72px;">
              <img src="../../Images/核心文化/主页面/上右.jpg" alt="">
            </div>
          </div>
          <!-- 第二横排 -->
          <div class="picture-line" style="align-items: center;">
            <div class="middleLeft  hidden-element"  data-animation="animate__fadeInLeft">
              <img src="../../Images/核心文化//主页面/中左.jpg" alt="">
            </div>
            <div class="middleCenter hidden-element" data-animation="animate__fadeInRightBig">
              <img src="../../Images/核心文化//主页面/中心.jpg" alt=""> 
            </div>
            <div class="middleRight  hidden-element" data-animation="animate__fadeInRight">
              <img src="../../Images/核心文化//主页面/中右.jpg" alt="">
            </div>
          </div>
          <!-- 第三横排 -->
          <div class="picture-line">
            <div class="bottomLeft hidden-element" data-animation="animate__fadeInBottomLeft">
              <img src="../../Images/核心文化/主页面/下左.jpg" alt="" style="margin-top: -110px;">
            </div>
            <div class="bottomRight hidden-element" data-animation="animate__fadeInBottomRight">
              <img src="../../Images/核心文化/主页面/下右.jpg" alt="">
            </div>
          </div>
        </div>
        <!-- 视频 -->
        <div class="try-box">
          <!-- 视频 -->
          <div class="video-container">
            <video id="main-video" controls>
              <source src="../../Images/羌.mp4" type="video/mp4">
              您的浏览器不支持HTML5视频。
            </video>
          </div>
          <!-- 背景 -->
          <div class="background-container">
            <img src="../../Images/核心文化/主页面/video-bgi.png" alt="">
          </div>
        </div>
        <!-- 子板块 -->
        <div class="more-box">
          <!-- 羌年 -->
          <a href="../Core Content/羌年2/index.html" class="one-box">
            <div class="img-container img-qiangnian">
              <img src="../../Images/核心文化/主页面/羌年.jpg" alt="">
            </div>
            <div>羌年</div>
          </a>
          <!-- 羌绣 -->
          <a href="../Core Content/羌绣/index.html" class="one-box">
            <div class="img-container img-qiangxiu">
              <img src="../../Images/核心文化/主页面/羌绣.jpg" alt="">
            </div>
            <div>羌绣</div>
          </a>
          <!-- 羌笛 -->
          <a href="../Core Content/羌笛/index.html" class="one-box">
            <div class="img-container img-qiangdi">
              <img src="../../Images/核心文化/主页面/羌笛.jpg" alt="">
            </div>
            <div>羌笛</div>
          </a>
          <!-- 碉楼 -->
          <a href="../Core Content/碉楼/index.html" class="one-box">
            <div class="img-container img-diaolou">
              <img src="../../Images/核心文化/主页面/碉楼.jpg" alt="">
            </div>
            <div>碉楼</div>
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="../../JS/Core Content/index.js"></script>
<script src="../../JS/Core content/hexin-shiping.js"></script>
</html>
