    <div class="text">
      <div class="main">
        <!-- 标题 -->
        <div class="title">
          <div class="title-text">释比诵经（羌语：热茨）</div>
          <a href="./index.html" class="title-image">
            <img src="../../../Images/核心文化/羌年2/x.png" alt="">
          </a>
        </div>
        <div class="time fade-in-element">时间:清晨5:00-6:00（日出前）</div>
        <div class="where fade-in-element">地点：神林（寨子旁的白石祭祀场）</div>
        <div class="what fade-in-element">流程：
          <ol class="process fade-in-element">
            <li>净身准备：释比穿戴法衣（白色麻布长袍）、手持神杖和羊皮鼓，用柏枝烟熏净身。</li>
            <li>请神诵经：
              <ul>
                <li>面向白石神塔吟唱《请神经》，召唤天神阿巴木比塔、山神、祖先神灵。</li>
                <li>敲击羊皮鼓，摇动法铃，节奏由缓至急（模拟天地沟通）。</li>
              </ul>
            </li>
            <li>占卜吉凶：抛掷羊角卦（或荞麦粒），根据落地形态判断来年运势。</li>
          </ol>
        </div>
      </div>
