        <!-- 标题 -->
        <div class="title">
          <div class="title-text">面塑供奉（羌语：朵日）</div>
          <a href="./index.html" class="title-image">
            <img src="../../../Images/核心文化/羌年2/x.png" alt="">
          </a>
        </div>
        <div class="time">时间:上午8:00-9:00</div>
        <div class="where">地点：各家火塘/祠堂</div>
        <div class="what">流程：
          <ol>
            <li>捏制面兽：用荞麦面团捏成蛇、虎等“邪灵”形象（象征灾厄）。</li>
            <li>咒镇焚烧：
              <ul>
                <li>释比诵《驱邪经》，将面兽置于火塘铁锅上烘烤。</li>
                <li>待面兽干裂后抛入火中，寓意消灭灾祸。</li>
              </ul>
            </li>
            <li>分食福面：剩余面团烤成小饼，分食保平安。</li>
          </ol>
        </div>
      </div>
    </div>
