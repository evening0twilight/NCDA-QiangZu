      <div class="main">
        <!-- 标题 -->
        <div class="title">
          <div class="title-text">宰牲仪式（羌语：热额）</div>
          <a href="./index.html" class="title-image">
            <img src="../../../Images/核心文化/羌年2/x.png" alt="">
          </a>
        </div>
        <div class="time">时间:诵经结束后（约6:30-7:30）</div>
        <div class="where">地点：神林祭坛</div>
        <div class="what">流程：
          <ol>
            <li>选牲：挑选纯黑山羊（象征洁净），羊角绑红布，释比洒青稞酒净身。</li>
            <li>献祭：
              <ul>
                <li>释比诵《杀牲经》，一刀毙命（要求一刀断气，否则视为不吉）。</li>
                <li>羊血洒向白石塔，羊头供奉神前。</li>
              </ul>
            </li>
            <li>分肉：羊肉分予全寨，羊皮制成鼓面（用于后续祭祀）。</li>
          </ol>
        </div>
      </div>
    </div>
