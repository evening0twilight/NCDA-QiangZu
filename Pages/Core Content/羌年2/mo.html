        <div class="time">时间:正午12:00-14:00</div>

        <div class="what">流程：
          <ol>
            <li>释比巡游：释比持神杖、法铃，挨家挨户洒青稞酒、挂五彩布条（羌语：纳吉纳鲁）。</li>

            <li>共饮结盟：全寨聚集晒场，共饮咂酒，释比领唱《团结歌》。</li>
          </ol>
